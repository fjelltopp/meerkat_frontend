<script>


 $("#location_box").html(i18n.gettext("Location:"));
 $("#title").html(i18n.gettext('CTC Reports'));
 $("#epi-week-title").html(i18n.gettext('Date not loaded.'));
 week = get_epi_week()
 $("#epi-week-title").html( "Week "+ week + " Â· " + get_date() );
 $("#box_heading").html(i18n.gettext('Number of Cholera Cases by Week'));
 $("#box_heading_2").html(i18n.gettext('Number of Cholera Cases by Region'));
 $("#box_heading_3").html('Percentage of CTC surveyed that have implement protocols in Week ' + (week - 1));
 $("#box_heading_4").html(i18n.gettext('CTC Caseload this Year'));
 $("#box_heading_5").html(i18n.gettext('CTC Facilities last week'));
 $("#box_heading_6").html(i18n.gettext('CTCs not surveyed last week'));
 $("#box_heading_7").html(i18n.gettext('CTCs without Case Management Protocols'));
 $("#box_heading_8").html(i18n.gettext('CTCs without WASH protocols'));
 $(".alertInfo").each(function(){
     $(this).html(i18n.gettext('No data loaded'));
 });

function drawCharts(locID){
     drawLatestTimeChart( "ctc_cases", "ctc_1", locID, 'time-chart', undefined, undefined, 1)
		 drawCasesChoropletLatestWeekly("Cholera Cases", "ctc_cases", "ctc_1", "case-map", "region", config.map_options.region_geo, 43.10,5, 5);

	

	 protocol_url = api_root + "/aggregate_latest_category/ctc_protocol/ctc_1/" + locID
	
	 $.getJSON(protocol_url, function( data ){
		 $.getJSON(api_root + "/aggregate_latest_year/ctc_1/ctc_1/" + locID,  function( base ){
			 $.getJSON(api_root + "/variables/ctc_protocol", function( variables ){
				 table = '<table class="table table-no-bordered table-hover">'
				 table += "<tr> <th> Protocol </th> <th> Fractions of clinics with protocol </th> "
				 for(var key in data){
					 table += "<tr><td>" + variables[key].name +"</td>"
					 table += "<td>" + round(data[key].weeks[week - 1] / base.weeks[week - 1] * 100, 0) +" %</td>"


					 table += "</tr>"
					 
				 }
				 
				 table += "</table>"
				 $("#indicators").html(table)
			 });
		 });
	 });
	caseload_url = api_root + "/aggregate_latest_category/ctc_caseload/ctc_1/" + locID
	$.getJSON(caseload_url, function( data ){
		$.getJSON(api_root + "/variables/ctc_caseload", function( variables ){
			table = '<table class="table table-no-bordered table-hover">'
			table += "<tr> <th> Caseload </th> <th> Number of cases </th> "
			for(var key in data){
				table += "<tr><td>" + variables[key].name +"</td>"
				table += "<td>" +data[key].year +" </td>"
				
				
				table += "</tr>"
				
			}
			table += "<tr> <td> Crude Mortality rate per 1000 </td> <td>" + round(data["ctc_deaths"].year / data["ctc_cases"].year * 1000, 0) + "</td> "
			table += "</table>"
			$("#caseload").html(table)
		});
	});
	caseload_url = api_root + "/aggregate_latest_category/ctc_structure/ctc_1/" + locID 
	$.getJSON(caseload_url, function( data ){
	$.getJSON(api_root + "/variables/ctc_structure", function( variables ){
			table = '<table class="table table-no-bordered table-hover">'
			table += "<tr> <th> Type </th> <th> Number </th> "
			for(var key in data){
				table += "<tr><td>" + variables[key].name +"</td>"
				table += "<td>" +data[key].weeks[week] +" </td>"
				
				
				table += "</tr>"
				
			}
			table += "</table>"
			$("#details").html(table)
		});
	 });
	 
	 non_reporting_url = api_root + "/non_reporting/ctc_1/" + locID + "/0/1/CTC"
	 $.getJSON(non_reporting_url, function( data ){
		 $.getJSON(api_root + "/locations", function( locations ){
	         var dataPrepared = [];
             var columns = [];

			 for (var i=0; i<data.clinics.length;i++){
				 datum = {
					 "location": locations[data.clinics[i]].name
				 };
				 dataPrepared.push(datum);
			 }
			 columns = [
				 {
					 "field": "location",
					 "title": "CTC",
					 "align": "center",
					 "class": "header",
					 sortable: true,
					 width : "100%"
			 }];
			 $('#not-surveyed' + ' table').bootstrapTable('destroy');
			 $('#not-surveyed' + ' table').remove();
			 $('#not-surveyed').append('<table class="table"></table>');
			 var table = $('#not-surveyed' + ' table').bootstrapTable({
				 columns: columns,
				 data: dataPrepared,
				 classes: 'table-no-bordered table-hover'
			 });
			 $.getJSON(api_root + "/aggregate_latest_level/ctc_case_management/ctc_1/clinic/1/" + locID,
					   function( cm_data ){
						   var dataPrepared = [];
						   var columns = [];
						   names = Object.keys(cm_data);
						   for (var i=0; i<names.length; i++){
							   console.log(cm_data[names[i]].weeks[week -1])
							   if(cm_data[names[i]].weeks[week -1] == 0){
								   datum = {
									   "location": names[i]
								   };
								   dataPrepared.push(datum);
							   }
						   }
							   columns = [
							   {
								   "field": "location",
								   "title": "CTC",
								   "align": "center",
								   "class": "header",
								   sortable: true,
								   width : "100%"
							   }];
						   $('#no-case' + ' table').bootstrapTable('destroy');
						   $('#no-case' + ' table').remove();
						   $('#no-case').append('<table class="table"></table>');
						   var table = $('#no-case' + ' table').bootstrapTable({
							   columns: columns,
							   data: dataPrepared,
							   classes: 'table-no-bordered table-hover'
						   });
					   });
			 $.getJSON(api_root + "/aggregate_latest_level/ctc_wash/ctc_1/clinic/1/" + locID,
					   function( wash_data ){
						   var dataPrepared = [];
						   var columns = [];
						   names = Object.keys(wash_data);
						   for (var i=0; i<names.length; i++){
							   console.log(wash_data[names[i]].weeks[week -1])
							   if(wash_data[names[i]].weeks[week -1] == 0){
								   datum = {
									   "location": names[i]
								   };
								   dataPrepared.push(datum);
							   }
						   }
						   columns = [
							   {
								   "field": "location",
								   "title": "CTC",
								   "align": "center",
								   "class": "header",
								   sortable: true,
								   width : "100%"
							   }];
						   $('#no-wash' + ' table').bootstrapTable('destroy');
						   $('#no-wash' + ' table').remove();
						   $('#no-wash').append('<table class="table"></table>');
						   var table = $('#no-wash' + ' table').bootstrapTable({
							   columns: columns,
							   data: dataPrepared,
							   classes: 'table-no-bordered table-hover'
						   });
					   });	 
						   

			 
		 });
	 });
	 
	 
}
</script>
