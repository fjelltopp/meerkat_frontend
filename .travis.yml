language: python

python:
  - '3.5'

env:
  - TRAVIS_NODE_VERSION="6.9.1"
    MEERKAT_FRONTEND_SETTINGS="/home/travis/build/meerkat-code/meerkat_frontend/country_config/null_config.py"
    MEERKAT_AUTH_SETTINGS="/home/travis/build/meerkat-code/meerkat_frontend/meerkat_libs/meerkat_libs/auth_client/sample_auth.cfg"
    HERMES_API_ROOT='http://testapiroot'

install:
  - pip install .
  - pip install -r requirements.txt
  - sudo apt-get install ghostscript
  # As per http://austinpray.com/ops/2015/09/20/change-travis-node-version.html
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION
  - npm install -g yarn gulp bower
  - yarn install
  - git clone https://github.com/meerkat-code/meerkat_libs.git
  - pip install -r meerkat_libs/requirements.txt

before_script:
  - export PYTHONPATH=$HOME/build/meerkat-code/meerkat_frontend/meerkat_libs
  - bower install
  - gulp

script:
  - nosetests
  - npm test

notifications:
  slack:
    secure: 
