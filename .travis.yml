language: python

python:
- '3.5'

env:
  - TRAVIS_NODE_VERSION="6.9.1"
    MEERKAT_FRONTEND_SETTINGS="/home/travis/build/meerkat-code/meerkat_frontend/country_config/null_config.py"
    MEERKAT_AUTH_SETTINGS="/home/travis/build/meerkat-code/meerkat_frontend/meerkat_auth/auth.cfg"

install:
- pip install .
- pip install -r .travis-requirements.txt
# As per http://austinpray.com/ops/2015/09/20/change-travis-node-version.html
- rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION
- npm install -g yarn bower gulp
- npm update -g yarn
- yarn cache clean
- yarn install
- git clone https://github.com/meerkat-code/meerkat_auth.git
- pip install -r meerkat_auth/requirements.txt

before_script:
- export PYTHONPATH=$HOME/build/meerkat-code/meerkat_frontend/meerkat_auth/meerkat_auth
- bower install
- gulp

script: nosetests

notifications:
  slack:
    secure: 
